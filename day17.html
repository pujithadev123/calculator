<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./day17.css">
</head>
<body>
    <div class="container">
        <div class="result">0</div>
   <div class="part-1">
    <button onclick="validate('7')" >7</button>
    <button onclick="validate('8')">8</button>
    <button onclick="validate('9')">9</button>
    <button onclick="validate('+')" id="yellow">+</button>
   </div>
   <div class="part-2">
    <button onclick="validate('4')">4</button>
    <button onclick="validate('5')">5</button>
    <button onclick="validate('6')">6</button>
    <button onclick="validate('-')" id="yellow">-</button>
   </div>
   <div class="part-3">
    <button onclick="validate('1')">1</button>
    <button onclick="validate('2')">2</button>
    <button onclick="validate('3')">3</button>
    <button onclick="validate('*')" id="yellow">*</button>
   </div>
   <div class="part-4">
    <button onclick="validate('0')">0</button>
    <button onclick="validate('.')" id="purple">.</button>
    <button onclick="calResult('=')" id="green">=</button>
    <button onclick="validate('%')" id="yellow">%</button>
   </div>
    <button onclick="vanish()" id="red">C</button>
</div>
    <script >
      let result=document.body.querySelector(".result")
        function validate(v){
          result.textContent= (result.textContent === "0")?v: result.textContent+v
        }
        function vanish(){
            result.textContent=0
        }
        function calResult(){
           result.textContent= eval(result.textContent)
        }
    </script>
</body>
</html>
